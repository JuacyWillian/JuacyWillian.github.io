<nav class="widget">
    <h3>Menu</h3>
    <ul>
        {% for title, link in menuitems %}
        <li><a href="{{ link }}" role="presentation">{{ title }}</a></li>
        {% endfor %}

        {% if DISPLAY_PAGES_ON_MENU %}
            {% for p in pages %}
            <li {% if p==page %} role="presentation"
                     class="nav-{{p.slug}} active" {% endif %}>
                <a href="{{ SITEURL }}/{{ p.url }}">
                    {{ p.title }}
                </a>
            </li>
            {% endfor %}
        {% endif %}

        {% if DISPLAY_CATEGORIES_ON_MENU %}
            {% for cat, null in categories %}
            <li {% if cat==category %} role="presentation"
                    class="nav-{{cat.slug}} active" {% endif %} >
                <a href="{{ SITEURL }}/{{ cat.url }}">
                    {{ cat }}
                </a>
            </li>
            {% endfor %}
        {% endif %}
    </ul>
</nav>
